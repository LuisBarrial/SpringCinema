<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Cinerama - Admin</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="">Cinerama</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/admin">Inicio</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container text-center">
        <div>
            <h1>Lista de peliculas</h1>
        </div>
        <br>
        <div>
            <a th:href="@{/admin/peliculas/(format=pdf)}" class="nav-link float-right" title="Exportar a PDF" target="_blank">
                <img class="img-responsive center-box" th:src="@{/assets/pdf.png}" height="40px" alt="Generar PDF">
            </a>
            <table class="table table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Duracion</th>
                        <th>Genero</th>
                        <th>Clasificacion</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="pelicula : ${listaPeliculas}">
                        <td th:text="${pelicula.id}"></td>
                        <td th:text="${pelicula.nombre}"></td>
                        <td th:text="${pelicula.duracion}"></td>
                        <td th:text="${pelicula.generoPelicula.nombre}"></td>
                        <td th:text="${pelicula.clasificacion.nombre}"></td>
                        <td th:text="${pelicula.estadop.nombre}"></td>
                        <td>
                            <a th:href="@{'/admin/peliculas/editar'+'/'+${pelicula.id}}" class="btn btn-info">Editar</a>
                            &nbsp;&nbsp;
                            <a th:href="@{'/admin/peliculas/detalles'+'/'+${pelicula.id}}" class="btn btn-info">Detalles</a>
                            &nbsp;&nbsp;
                            <a th:href="@{'/admin/peliculas/eliminar'+'/'+${pelicula.id}}" class="btn btn-danger">Eliminar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
